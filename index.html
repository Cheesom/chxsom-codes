<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Pricing Component with Toggle Master</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Our Pricing</h2>
      <div class="toggle-btn">
        <p>Annually</p>
        <label class="switch" id="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
    </header>
    <main>
      <div class="features">
        <p>Basic</p>
        <h1 id="one">&dollar;199.99</h1>
        <h3>500 GB Storage</h3>
        <h3>2 Users Allowed</h3>
        <h3>Send up to 3 GB</h3>

        <button type="button" class="btn">LEARN MORE</button>
      </div>

      <div class="features pro">
        <p>Professional</p>
        <h1 id="one">&dollar;249.99</h1>
        <h3>1 TB Storage</h3>
        <h3>5 Users Allowed</h3>
        <h3>Send up to 10 GB</h3>

        <button type="button" class="btn-pro">LEARN MORE</button>
      </div>

      <div class="features">
        <p>Master</p>
        <h1 id="one">&dollar;399.99</h1>
        <h3>2 TB Storage</h3>
        <h3>10 Users Allowed</h3>
        <h3>Send up to 20 GB</h3>

        <button type="button" class="btn">LEARN MORE</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Chisom Ezeani</a>.
    </div>
  </body>
</html>
